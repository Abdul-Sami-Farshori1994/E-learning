{% extends 'basic.html' %}
{% block title%} Contect us{% endblock %}


{% block body %}
{% load static %}


<section id="contact-section" >

  <div class="dark-overlay">
    <div class="container home-inner">
      <div class="row">
        <div class="col-lg-9">
          <h3>Get In Touch</h3>
          <p class="lead">Put all your queries here, we will contact  you soon !</p>
            <form action="contact" method="post">{% csrf_token %}
            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="name" name='name' placeholder="Name">
            </div>

            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="email" name='email' placeholder="Email">
            </div>

            <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-phone-square-alt"></i>
                  </span>
                </div>
                <input type="tel" class="form-control" id="phone" name='phone' placeholder="Contact Number">
              </div>

            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-pencil-alt"></i>
                </span>
              </div>
              <textarea class="form-control"  id="desc" name='desc' placeholder="Message" rows="5"></textarea>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>

        <div class="col-lg-3 align-self-center">
          <img src="{% static 'images/study.jpg' %}" class="d-block w-100" alt="" class="img-fluid">
        </div>
      </div>
    </div>

  </div>

</section>
{% endblock %}
